	<body class="bg-info">
		<div class="container-fluid">
			<div class="jumbotron-fluid row header">
				<h1 class= " text-muted">Your City Guide <small class= "text-info text-muted"> | The spot to be</small></h1>
			</div>
			<div class='row' id='slider'>
			<ul class="slides">
			  	<li class = "slide"><img src="img/Turkey1.jpg"/></li>
			  	<li class = "slide"><img src="img/HongKong1.jpg"/></li>
			  	<li class = "slide"><img src="img/LasAngelas1.jpg"/></li>
			  	<li class = "slide"><img src="img/MurfreesboroTN1.jpg"/></li>
			  	<li class = "slide"><img src="img/ChicagoIL1.jpg"/></li>
				<li class = "slide"><img src="img/NewOrleansLA1.jpg"/></li>
			 </ul>
	    	</div>	
			<!-- search box and location weather -->
		  <div class="row">
	  		<form>
	            <div class ="col-sm-3 offset-sm-4">
	            	<div class="input-group">
	            		<input class="form-control" id="location" type="text" placeholder="Enter City, town or village">
	            		<span class="input-group-btn">
	            			<button class="btn btn-secondary" id="submit" type="submit">Go!</button>
	            		</span>
	            	</div>
	            </div>
	        </form>
	  		<div class="col-sm-8">	
						<div class="text-info" id='weather-table'>
				</div>	
	 		</div>			
			</div>
		<!-- events carousel section 		 			 -->
			<div class="col-sm-6">		       				    
	    	   <h3 class="text-muted text-sm text-left" id="cityEvents"></h3>
	  		</div>
	   <div class="text-center">    		
    	<div class="col-sm-12"  id="eventItems"> </div>  
  </div>     		
	<!--5 day weather data-->
		<div class="row">
				<div class="panel-body">		
				<table class="table table-hover" id='forecast-table'>
		    		<thead>
					      <tr>
					      	<th></th>
					        <th>High</th>
					        <th>Low</th>
					        <th>Forecast</th>
					        <th>Percent Humidity</th>
					     </tr>
		    		</thead>
		    		<tbody></tbody>
		  		</table>
	     	</div>
		</div>
	<!--modal alert for incorrect user input-->
		<div id="alertModal" class="modal fade">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button class="close" data-dismiss="modal">&times;</button>
	                <h4 class="modal-title">Errors Found!</h4>
	            </div>
	            <div class="modal-body">
	                <p></p>
	            </div>
	            <div class="modal-footer">
	                <button class="btn btn-default" data-dismiss="modal">
	                    Close</button>
	            </div>
	        </div><!-- /.modal-content -->
	    </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	</div>
	    <div class = "footer-container">
		 <footer class="navbar-fluid">
	        <div class="text-center footer text-info">
