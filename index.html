<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Travel Weather</title>

<body>

	<div class="container">
		<div class="row jumbotron">
			<div>
				<h1>Weather App</h1>

				<h3>Tell us where you want go and I will tell you the weather information</h3
			</div>
		</div>
        <div>
        	<button type="text" id="myweather" class="btn btn-primary">Weather-Forcast</button>
        
		
	    <div class="btn-group">
			  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			     <span class="caret"></span>
			  </button>
			  <ul class="dropdown-menu">
			    <li><a href="#">1-day cast</a></li>
			    <li><a href="#">2-days cast</a></li>
			    <li><a href="#">3-5 days cast</a></li>
			     <li role="separator" class="divider"></li>
			    <li><a href="#">Separated link</a></li>
			  </ul>
		</div> 
       </div>
	<div class="row addDestination">

			<div class="labelsAndInputs">
				<div>
					<h4 class="styleBlue">Where do you want to travel? </h4>
				</div>

				<form>
                   
	  			 <div class="form-group">
	  				  <div class="row">
                        <div class="col-sm-4">
	    				   <label for="arrivalDestination">Destination</label>
	    				   <input type="role" class="form-control" id="arrivalDestination">
	  				    </div>
	  				  </div>
	  			</div>
	  			<div class="form-group">
	  				<div class="row">
                        <div class="col-sm-4">
	    				  <label for="leavingDate">Arrival Date (DD/MM/YY - ex. 01/01/17)</label>

	    				  <input type="role" class="form-control" id="arrivalDate">

	  				    </div>
	  			     </div>
	  			  </div>
						
					<div class="form-group">
	  				   <div class="row">
	  				      <div class="col-sm-4">
	    				     <label for="leavingDate">Departure Date (DD/MM/YY - ex. 01/01/17)</label>

	    				     <input type="role" class="form-control" id="departureDate">

	    				    </div>
	    				 </div>
	  				 </div>
			
	  		

	 				<button type="submit" id="submit" class="btn btn-default">Submit</button>

				</form>


				
			</div>


        </div>

	  		</table>
			

		</div>

		<div class="row flightOptions">
			<div>
				<h4 class="styleBlue">Flight Options</h4>
			</div>
			<div class="panel-body">		
			<table class="table table-hover" id='weather-table'>
	    		<thead>
				      <tr>
				        <th>Location</th>
				        <th>Temperature</th>
				        
				      </tr>
	    		</thead>
	    		<tbody>
	    		</tbody>
			   
	  		</table>
			</div>

		</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
